{% extends "layout.html" %}

{% block title %}Delete Tweet{% endblock %}

{% block content %}

<div class="container d-flex flex-column align-items-center mt-5">
    <h1 class="text-center text-danger fw-bold">‚ö†Ô∏è Delete Tweet</h1>

    <div class="card shadow-lg p-4 mt-3 text-center"
         style="max-width: 500px; width: 100%; border-radius: 12px; background-color: #fdecea; border: 2px solid #dc3545;">
        <p class="text-dark fw-semibold">
            Are you sure you want to delete this tweet?
        </p>

        <form method="post" class="w-100">
            {% csrf_token %}
            <button class="btn btn-danger w-100 fw-bold py-2" type="submit">
                üö® Confirm Delete
            </button>
        </form>

        <a href="{% url 'tweet_list' %}" class="btn btn-outline-secondary mt-3 w-100 fw-bold py-2" 
           style="border-width: 2px;">
            ‚¨ÖÔ∏è Cancel
        </a>
    </div>
</div>

<style>
    
    .card {
        border: none;
    }

    .btn {
        border-radius: 8px;
        transition: all 0.3s ease-in-out;
    }

    .btn-danger:hover {
        background-color: #c82333;
        transform: scale(1.05);
    }

    .btn-outline-secondary:hover {
        background-color: #6c757d;
        color: white;
        transform: scale(1.05);
    }


    
    @media (max-width: 576px) {

        .card {
            padding: 1.5rem;
        }

        h1 {
            font-size: 1.4rem;
        }

        p{
            font-size: 0.90rem;
        }


    }

    @media (max-width: 375px) {
        h1 {
            font-size: 1.5rem;
        }

        .card {
            padding: 1rem;
        }

        p{
            font-size: 1.05rem;
        }

    }

</style>

{% endblock %}
