{% extends "layout.html" %}
{% load static %}


<title>{% block title %}Sign Up{% endblock %}</title>

{% block content %}
<div class="d-flex justify-content-center align-items-center vh-100;">
    <div class="card shadow-lg p-4" style="max-width: 400px; width: 100%; border-radius: 10px;">
        <div class="card-body">

            <h2 class="text-center fw-bold mb-3">Create an Account</h2>
            
            <form method="post" class="needs-validation">
                {% csrf_token %}

                
                
                <div class="mb-3">
                    <label for="username" class="form-label fw-semibold">Username</label>
                    <div class="input-group">
                        <span class="input-group-text"><i class="bi bi-person"></i></span>
                        <input type="text" name="username" class="form-control" id="username" placeholder="Enter username" required>
                    </div>
                </div>

                <div class="mb-3">
                    <label for="email" class="form-label fw-bold">Email Address</label>
                    <div class="input-group">
                        <span class="input-group-text"><i class="bi bi-envelope"></i></span>
                        <input type="email" name="email" class="form-control" placeholder="Enter your email" required>
                    </div>
                </div>

                <div class="mb-3">
                    <label class="form-label fw-bold">Password</label>
                    <div class="input-group">
                        <span class="input-group-text"><i class="bi bi-lock"></i></span>
                        <input type="password" name="password1" class="form-control" placeholder="Enter password" required>
                    </div>
                </div>

                <div class="mb-3">
                    <label class="form-label fw-bold">Confirm Password</label>
                    <div class="input-group">
                        <span class="input-group-text"><i class="bi bi-lock-fill"></i></span>
                        <input type="password" name="password2" class="form-control" placeholder="Confirm password" required>
                    </div>
                </div>

                <button type="submit" class="btn btn-primary w-100 fw-bold">Register</button>
            </form>

            <div class="text-center mt-3">
                <p>Already have an account? <a href="{% url 'login' %}" class="text-decoration-none fw-bold">Login Here</a></p>
            </div>
        </div>
    </div>
</div>

<style>

    @media (max-width: 375px) {

        p {
            font-size: 0.95rem; 
        }
    
    }

    @media (max-width: 345px) {

        p {
            font-size: 0.88rem; 
        }
    
    }

</style>


<!-- Bootstrap Icons -->
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css">
{% endblock %}
