{% extends "layout.html" %}
{% load static %}


<title>{% block title %}Login{% endblock %}</title>

{% block content %}
<div class="d-flex justify-content-center align-items-center vh-100;">
    <div class="card shadow-lg p-4" style="max-width: 400px; width: 100%; border-radius: 10px;">
        <div class="card-body">

            <h2 class="text-center fw-bold mb-3">Login</h2>
            
            <form method="post" action="{% url 'login' %}?next={{ request.GET.next }}" class="needs-validation">
                {% csrf_token %}
                <div class="mb-3">
                    <label class="form-label fw-bold">Username</label>
                    <div class="input-group">
                        <span class="input-group-text"><i class="bi bi-person"></i></span>
                        <input type="text" name="username" class="form-control" placeholder="Enter username" required>
                    </div>
                </div>
            
                <div class="mb-3">
                    <label class="form-label fw-bold">Password</label>
                    <div class="input-group">
                        <span class="input-group-text"><i class="bi bi-lock"></i></span>
                        <input type="password" name="password" class="form-control" placeholder="Enter password" required>
                    </div>
                </div>
            
                <button type="submit" class="btn btn-primary w-100 fw-bold">Login</button>
            </form>
            
            <p class="text-center mt-3">Don't have an account?  
                <a href="{% url 'register' %}" class="text-decoration-none fw-bold">Register Here</a>
            </p>


        </div>
    </div>
</div>


<style>


    @media (max-width: 375px) {

        p {
            font-size: 0.92rem; 
        }
    
    }

    @media (max-width: 345px) {

        p {
            font-size: 0.85rem; 
        }
    
    }



</style>

<!-- Bootstrap Icons -->
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css">
{% endblock %}
